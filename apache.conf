<VirtualHost *:80>
    DocumentRoot /var/www/html

    <Directory /var/www/html>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    # Proxy for phpMyAdmin
    ProxyPass /phpmyadmin http://phpmyadmin-container:80
    ProxyPassReverse /phpmyadmin http://phpmyadmin-container:80
</VirtualHost>
